<dialog #dialogRef class="modal">
  <div class="modal-box">
    <h1 class="text-lg font-bold pb-2 border-b-2 border-b-primary-content">
      Dialog Heading
    </h1>
    <p class="py-4">Dialog Content</p>
    <div class="modal-action">
      <button class="btn btn-primary" (click)="dialogEl().close()">
        Close me
      </button>
    </div>
  </div>
</dialog>
