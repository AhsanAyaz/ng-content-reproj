<dialog #dialogRef class="modal">
  <div class="modal-box">
    <h1 class="text-lg font-bold">Dialog heading</h1>
    <p class="py-4">Dialog content</p>
    <div class="modal-action">
      <button class="btn btn-primary" (click)="dialogEl().close()">Close me</button>
    </div>
  </div>
</dialog>
